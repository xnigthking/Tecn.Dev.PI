<!-- login.html -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login — Mundo Fitness</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="font-inter bg-gray-50 flex items-center justify-center h-screen">
  <div class="bg-white shadow-lg rounded-2xl p-8 w-full max-w-md">
    <h1 class="text-3xl font-bold text-center text-blue-600 mb-6">Bem-vindo de volta!</h1>
    <form id="loginForm" class="space-y-4">
      <div>
        <label class="block text-sm font-semibold mb-1">E-mail</label>
        <input type="email" id="email" class="w-full border border-gray-300 rounded-lg p-3 focus:ring-2 focus:ring-blue-500" placeholder="seu@email.com" required>
      </div>
      <div>
        <label class="block text-sm font-semibold mb-1">Senha</label>
        <input type="password" id="password" class="w-full border border-gray-300 rounded-lg p-3 focus:ring-2 focus:ring-blue-500" placeholder="********" required>
      </div>
      <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded-lg font-semibold hover:bg-blue-700">Entrar</button>
    </form>
    <p class="text-center mt-4 text-gray-600">Não tem uma conta? <a href="register.html" class="text-blue-600 hover:underline">Cadastre-se</a></p>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const users = JSON.parse(localStorage.getItem('users')) || [];
      const user = users.find(u => u.email === email && u.password === password);
      if (user) {
        sessionStorage.setItem('loggedInUser', JSON.stringify(user));
        alert('Login realizado com sucesso!');
        window.location.href = 'dashboard.html';
      } else {
        alert('Usuário ou senha incorretos.');
      }
    });
  </script>
</body>
</html>
